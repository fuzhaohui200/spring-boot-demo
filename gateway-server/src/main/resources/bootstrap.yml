server:
  port: 9000

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
      - id: cloud-demo
        uri: lb://cloud-demo
        predicates:
        - Path=/demo/**
      - id: consul-demo
        uri: lb://consul-demo
        predicates:
        - Path=/consul/**
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        hostname: localhost
        port: ${server.port}
        serviceName: ${spring.application.name}
        healthCheckUrl: http://${spring.cloud.consul.discovery.hostname}:${server.port}/actuator/health
        healthCheckInterval: 10s
        tags: ${spring.profiles.active}