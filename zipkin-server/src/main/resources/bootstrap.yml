server:
  port: 17601

spring:
  profiles:
    active: dev
  application:
    name: ym-zipkin
  zipkin:
    enabled: false
  datasource:
    schema: classpath:/mysql.sql
    url: jdbc:mysql://127.0.0.1:3306/zipkin?zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2b8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  sleuth:
    enabled: false
zipkin:
  storage:
    type: mysql

management:
  metrics:
    web:
      server:
        auto-time-requests: false