group 'com.ymlinks'
version '1.0.0'


buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
        springCloudVersion = '2.0.0.RELEASE'
        mybatisVersion = '1.2.0'
        grpcVersion = '1.13.2'
        grpc2JavaVersion = "3.6.0"
        hadoopVersion = '2.5.0.RELEASE'
    }
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/gradle-plugin"
        }
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.6"
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.sonarqube'

    sourceCompatibility = 1.8
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/public"
        }
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/jcenter"
        }
        jcenter()
        mavenCentral()
        maven {
            url 'https://repo.spring.io/libs-milestone'
        }
        maven {
            url 'https://repo.spring.io/libs-snapshot'
        }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:1.18.0"
        testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile "org.mockito:mockito-core:1.9.5"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.9"
}
